<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Multi-Device Preview - Perfect Fit</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(145deg, #e0e7ff, #f3e8ff);
    min-height: 100vh;
    overflow-x: auto;
  }

  .container {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    gap: 32px;
    padding: 5px 20px 40px;
    flex-wrap: nowrap;
    min-width: 1280px;
  }

  .device-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 5px;
  }

  /* ── MOBILE BOX ── */
  .mobile-frame {
    width: 82mm;                    /* ~375px logical */
    height: 178mm;                  /* ~812px logical */
    border: 3px solid #e53935;
    border-radius: 38px;
    background: #000;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    position: relative;
  }

  .mobile-scale-wrapper {
    position: absolute;
    inset: 0;
    width: 375px;                   /* iPhone logical width (common) */
    height: 812px;                  /* iPhone 13/14 logical height */
    transform-origin: top left;
    transform: scale(calc(82mm / 375px));  /* auto scale to fit frame */
    background: #fff;
    overflow: hidden;
  }

  /* iPhone अलग स्टाइल (अगर चाहो तो अलग चौड़ाई) */
  .iphone-frame {
    width: 78mm;
    height: 160mm;
    border: 3px solid #111;
    border-radius: 58px;
    background: #000;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    position: relative;
  }

  .iphone-scale-wrapper {
    position: absolute;
    inset: 0;
    width: 390px;                   /* iPhone 14 logical */
    height: 844px;
    transform-origin: top left;
    transform: scale(calc(78mm / 390px));
    background: #fff;
    overflow: hidden;
  }

  iframe {
    border: none;
    width: 100%;
    height: 100%;
  }

  /* Desktop वही पुराना */
  .desktop-wrapper {
    width: 760px;
    aspect-ratio: 1920 / 1080;
    border: 3px solid #2e7d32;
    border-radius: 12px;
    background: #000;
    overflow: hidden;
    position: relative;
    box-shadow: 0 12px 35px rgba(0,0,0,0.3);
  }

  .desktop-scale-container {
    position: absolute;
    inset: 0;
    width: 1920px;
    height: 1080px;
    transform-origin: top left;
    transform: scale(calc(760 / 1920));
    background: white;
  }

  /* Controls - डेस्कटॉप के नीचे */
  .controls {
    margin-top: 20px;
    background: white;
    padding: 14px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    width: 760px;
    max-width: 100%;
    box-sizing: border-box;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  .buttons { display: flex; gap: 10px; }

  button {
    flex: 1;
    padding: 10px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    transition: all 0.2s;
  }

  .load-btn  { background: #1976d2; }
  .open-btn  { background: #2e7d32; }
  .clear-btn { background: #c62828; }

  button:hover { opacity: 0.92; transform: translateY(-1px); }
</style>
</head>
<body>

<div class="container">

  <div class="device-container">
    <div class="mobile-frame">
      <div class="mobile-scale-wrapper">
        <iframe id="androidFrame" src="about:blank"></iframe>
      </div>
    </div>
  </div>

  <div class="device-container">
    <div class="iphone-frame">
      <div class="iphone-scale-wrapper">
        <iframe id="iphoneFrame" src="about:blank"></iframe>
      </div>
    </div>
  </div>

  <div class="device-container">
    <div class="desktop-wrapper">
      <div class="desktop-scale-container">
        <iframe id="desktopFrame" src="about:blank"></iframe>
      </div>
    </div>
    
    <div class="controls">
      <input type="text" id="urlInput" placeholder="https://www.flipkart.com  ← Enter करके लोड करें" />
      <div class="buttons">
        <button class="load-btn" onclick="loadAll()">Load</button>
        <button class="open-btn" onclick="openInNewTab()">New Tab</button>
        <button class="clear-btn" onclick="clearAll()">Clear</button>
      </div>
    </div>
  </div>

</div>

<script>
function loadAll() {
  let url = document.getElementById('urlInput').value.trim();
  if (!url) return alert("URL डालें भाई!");
  
  if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

  document.getElementById('androidFrame').src = url;
  document.getElementById('iphoneFrame').src = url;
  document.getElementById('desktopFrame').src = url;
}

function openInNewTab() {
  let url = document.getElementById('urlInput').value.trim();
  if (!url) return;
  if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
  window.open(url, '_blank');
}

function clearAll() {
  ['androidFrame', 'iphoneFrame', 'desktopFrame'].forEach(id => {
    document.getElementById(id).src = 'about:blank';
  });
  document.getElementById('urlInput').value = '';
}

document.getElementById('urlInput').addEventListener('keypress', e => {
  if (e.key === 'Enter') loadAll();
});
</script>
</body>
</html>
